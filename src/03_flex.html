<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      .container {
        display: flex;
        /* justify-content: center;
        align-items: center; */
        height: 80vh;
        background: gray;
      }
      .item {
        flex-grow: 1;
        flex-basis: 0;
        font-size: 3rem;
        border: 3px solid black;
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">AAA</div>
      <div class="item">B</div>
      <div class="item">CCCCC</div>
      <div class="item">DDD</div>
      <div class="item">EE</div>
    </div>
  </body>
</html>
